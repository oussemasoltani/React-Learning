      class Home extends React.Component {
        constructor(props) {
          super(props);
          this.decrement = this.decrement.bind(this);
          this.increment = this.increment.bind(this);
        }

        //private state
        state = {
          user: {
            name: "Oussama",
            lastname: "Soltani",
            age: 21,
            country: "ghardimaou",
          },
          x: 0,
          website: "winopapa.com",
        };

        changeName = (e) => {
          console.log(e.target.value);
          this.setState({
            user: {
              ...this.state.user,
              name: e.target.value,
            },
            x: this.state.x + 1,
          });
        };

        // this.setState ==> event button or faza

        // constructor render

        increment() {
          this.setState({
            x: this.state.x + 1,
          });
        }

        //arrow function
        decrement() {
          this.setState({
            x: this.state.x - 1,
          });
        }

        render() {
          return (
            <div>
              <p>{this.state.user.name}</p> <br />
              <p> {this.state.user.lastname} </p>
              <p> {this.state.user.age} </p>
              <p>{this.state.x}</p>
              <input type="text" onChange={this.changeName} />
            </div>
          );
        }
      }
